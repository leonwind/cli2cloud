syntax = "proto3";
package recshardpb;

option go_package = "github.com/leonwind/cli2cloud/server/serverpb";

service Cli2Cloud {
  rpc Publish(stream Output) returns (Empty);
  rpc Subscribe(Empty) returns (stream Output);
}

message Output {
  string Content = 1;
  uint32 Num = 2;
}

message Empty{}
